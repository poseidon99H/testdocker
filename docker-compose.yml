version : '3'

networks:
    laravel:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: ngix
        ports:
            - "8081:80"
        volumes:
            - ./src:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
            - mysql
        networks:
            - laravel

    mysql:
        image: mysql:5.7.22
        container_name: mysql
        restart : unless-stopped
        tty: true
        ports:
            - "3306"
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_USER : homestead
            MYSQL_PASSWORD: 123456
            MYSQL_ROOT_PASSWORD: 123456
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        volumes:
            - ./src:/var/www/html
        ports:
            - "9000:9000"
        networks:
             - laravel
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        container_name: phpmyadmin
        depends_on:
            - mysql
        ports:
            - "8082:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: 123456
        networks:
            - laravel